{% extends "header.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if results %}
    <h2>Suchergebnisse für "{{ search_query }}"</h2>
    <ul>
        {% for user in results %}
            <li>
                <a href="{% url 'userpage' user.id %}">{{ user.anzeigename }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Keine Ergbnisse für "{{ search_query }}"</p>
{% endif %}
</body>
</html>

{% endblock content %}
