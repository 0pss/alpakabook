{% extends "header.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add your CSS stylesheets or links to your CSS framework here -->
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            Email: {{ form.username }}
            <br>
            Passwort: {{ form.password }}
            <br>
            <button type="submit">Login</button>
        </form>
        <p>Noch kein Profil? <a href="{% url 'signup' %}">Hier anmelden!</a></p>
    </div>
</body>
</html>

{% endblock %}
